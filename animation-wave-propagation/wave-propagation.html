<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propagation d'onde sphérique</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
        #infoDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="waterCanvas"></canvas>
    <div id="infoDisplay"></div>

    <script>
        const canvas = document.getElementById('waterCanvas');
        const ctx = canvas.getContext('2d');
        const infoDisplay = document.getElementById('infoDisplay');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let waves = [];
        let isAnimating = false;
        let maxWaves = 1; // Nombre maximum d'ondes à lancer avec espace

        function createWave(x, y) {
            return {
                x: x,
                y: y,
                radius: 0,
                maxRadius: Math.max(canvas.width, canvas.height),
                speed: 2,
                opacity: 1
            };
        }

        function drawWave(wave, N = 5) {
            const baseLineWidth = 10;
            const maxLineWidth = baseLineWidth * N;

            for (let i = 0; i < N; i++) {
                const lineWidth = baseLineWidth * (i + 1);
                const opacity = wave.opacity * (1 - i / N)*0.3;

                ctx.beginPath();
                ctx.arc(wave.x, wave.y, wave.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(0, 255, 255, ${opacity})`;
                ctx.lineWidth = lineWidth;
                ctx.stroke();
            }
        }



        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            waves.forEach((wave, index) => {
                wave.radius += wave.speed;
                wave.opacity = 1 - (wave.radius / wave.maxRadius);
                drawWave(wave);
                
                if (wave.radius > wave.maxRadius) {
                    waves.splice(index, 1);
                }
            });

            if (waves.length > 0) {
                requestAnimationFrame(animate);
            } else {
                isAnimating = false;
            }
        }

        function startAnimation(wavePositions) {
            wavePositions.forEach(pos => {
                waves.push(createWave(pos.x, pos.y));
            });

            if (!isAnimating) {
                isAnimating = true;
                animate();
            }
        }

        function getWavePositions() {
            const positions = [{ x: canvas.width / 2, y: canvas.height / 2 }]; // Onde centrale

            if (maxWaves >= 2) positions.push({ x: 0, y: 0 }); // Coin supérieur gauche
            if (maxWaves >= 3) positions.push({ x: canvas.width, y: 0 }); // Coin supérieur droit
            if (maxWaves >= 4) positions.push({ x: 0, y: canvas.height }); // Coin inférieur gauche
            if (maxWaves === 5) positions.push({ x: canvas.width, y: canvas.height }); // Coin inférieur droit

            return positions;
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                const wavePositions = getWavePositions();
                startAnimation(wavePositions);
            } else if (e.code === 'ArrowLeft') {
                maxWaves = Math.max(1, maxWaves - 1); // Minimum : 1 onde
                updateInfoDisplay();
            } else if (e.code === 'ArrowRight') {
                maxWaves = Math.min(5, maxWaves + 1); // Maximum : 5 ondes
                updateInfoDisplay();
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            startAnimation([{ x, y }]); // Lance une seule onde au clic
        });

        function updateInfoDisplay() {
            infoDisplay.innerHTML =
                `Appuyez sur la barre d'espace pour créer des ondes (${maxWaves}). Cliquez pour une onde unique. Flèche gauche/droite pour ajuster le nombre d'ondes.`;
        }

        updateInfoDisplay(); // Initialisation du texte d'information
    </script>
</body>
</html>
